<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="app.css">
  <script src="https://kit.fontawesome.com/9ee9637e29.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <section class="carousel">
      <transition name="active">
        <div class="carousel__main"
          :key="images[active].id"
          v-show="active === images[active].id">
          <img :src="images[active].img">
        </div>
      </transition>
      <div @click="prev" class="carousel__prev"><i class="fas fa-angle-left fa-5x"></i></div>
      <div @click="next" class="carousel__next"><i class="fas fa-angle-right fa-5x"></i></div>
      <ul class="carousel__thumbnails">
        <li v-for="(image, id) in images"
          :key="image.id"
          :class="{current: active === image.id}"
          @click="current(image.id)">
          <img :src="image.img">
        </li>
      </ul>
    </section>
  </div>
  <script>
    let app = new Vue({
      el: '#app',
      data(){
        return {
          active: 0,
          images: [
            { id:0, img:'images/image01.jpg' },
            { id:1, img:'images/image02.jpg' },
            { id:2, img:'images/image03.jpg' },
          ]
        }
      },
      methods:{
        current(id){
          this.active = id
        },
        prev(){
          if (this.active <= 0) {
            this.active = this.images.length - 1
          } else {
            this.active--
          }
        },
        next(){
          if(this.active >= this.images.length - 1){
            this.active = 0
          } else {
            this.active++
          }
        }
      },
      mounted(){
        let that = this
        setInterval(()=>{
          that.next()
        }, 4000)
      }
    })
  </script>
</body>
</html>
